<section class="signup-form">
	<form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit(f)" #f="ngForm">
		<mat-form-field class="example-full-width">
	    <input
	    	type="email"
	    	matInput
	    	placeholder="Your Email"
	    	ngModel
	    	name="email"
	    	email>
	  </mat-form-field>
	  <mat-form-field class="example-full-width">
	    <input 
	    	type="password"
	    	matInput placeholder="Your Password"
	    	ngModel
	    	name="password"
	    	required
	    	minlength="6"
	    	#pwInput="ngModel">
	    	<mat-hint>Password must be at least 6 characters long</mat-hint>
	    	<mat-hint align="end">{{ pwInput.value?.length}}</mat-hint>
	  </mat-form-field>
	  <button type="submit" mat-raised-button color="primary">Submit</button>
	</form>
</section>
