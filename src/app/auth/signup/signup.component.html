<section class="signup-form">
	<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)" >
		<mat-form-field>
	    <input
	    	type="email"
	    	matInput
	    	placeholder="Your Email"
	    	ngModel
	    	name="email"
	    	email
	    	required
	    	#emailInput="ngModel">
	    	<mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
	  	<mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
	  </mat-form-field>
	  
	  <mat-form-field class="example-full-width">
	    <input 
	    	type="password"
	    	matInput placeholder="Your Password"
	    	ngModel
	    	name="password"
	    	required
	    	minlength="6"
	    	#pwInput="ngModel">
	    	<mat-error *ngIf="emailInput.hasError('required')">Password Must Be 6 at least characters long! </mat-error>
	    	<mat-hint>Password must be at least 6 characters long</mat-hint>
	    	<mat-hint align="end">{{ pwInput.value?.length}}</mat-hint>
	  </mat-form-field>
	  <mat-form-field>
	  	<input 
	  		matInput 
	  		placeholder="Your Birthdate" 
	  		[matDatepicker]="datepicker"
	  		[max]="maxDate" ngModel name="birthday" required>
	  	<mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
	  	<mat-datepicker #datepicker ></mat-datepicker>
	  </mat-form-field>
  	<mat-checkbox ngModel name="agreeToTerms" required color="primary">Agree to Terms and Conditions</mat-checkbox>
	  <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
	</form>
</section>
