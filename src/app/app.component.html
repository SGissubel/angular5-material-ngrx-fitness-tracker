<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup"
      (click)="sidenav.toggle()">
        <mat-icon>face</mat-icon>
        <span class="nav-item">Sign Up</span>
      </a>
      <a mat-list-item routerLink="/login"
      (click)="sidenav.toggle()">
        <mat-icon>directions_walk</mat-icon>
        <span class="nav-item">Log In</span>
      </a>
      <a mat-list-item routerLink="/training"
      (click)="sidenav.toggle()">
        <mat-icon>directions_run</mat-icon>
        <span class="nav-item">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button>
          <mat-icon>eject</mat-icon>
          <span class="nav-item">Training</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/"> LOGO</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/signup">Sign Up</a></li>
          <li><a routerLink="/login">Log In</a></li>
          <li><a routerLink="/training">Training</a></li>
        </ul>
        
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
